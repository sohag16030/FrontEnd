<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="container">
   	 <div class="row">
   	 	<div class="card cardbody" >
          <div class="card-body" >
             <h5 class="card-title" style="color:black">calculator</h5>
              <div class="form-group">
                <input type="text" class="control" id="number1" placeholder="Enter First Number">
                <input type="text" class="control" id="number2" placeholder="Enter Second Number">
                <p id ="op" class="box"></p>
              </div>
                <button type="submit" class="btn btn-primary btnsize" onclick="ansmation()"><h3>+</h3></button>
                <button type="submit" class="btn btn-primary btnsize" onclick="Substraction()"><h3>-</h3></button>
                <button type="submit" class="btn btn-primary btnsize" onclick="Multiplication()"><h3>x</h3></button>
                <button type="submit" class="btn btn-primary btnsize" onclick="Divison()"><h3>/</h3></button>    

          </div> 
        </div>
     </div>
   	 </div>
   	 <script type="text/javascript">
   	 	function ansmation(){
   	 		var val1 = document.getElementById("number1").value;
   	 		var val2 = document.getElementById("number2").value;
   	 		var ans = parseInt(val1)+parseInt(val2);
   	 		document.getElementById('op').innerHTML = ans;
   	 	}
   	 	function Substraction(){
   	 		var val1 = document.getElementById("number1").value;
   	 		var val2 = document.getElementById("number2").value;
   	 		var ans = parseInt(val1)-parseInt(val2);
   	 		document.getElementById('op').innerHTML = ans;
   	 	}
   	 	function Multiplication(){
   	 		var val1 = document.getElementById("number1").value;
   	 		var val2 = document.getElementById("number2").value;
   	 		var ans = parseInt(val1)*parseInt(val2);
   	 		document.getElementById('op').innerHTML = ans;
   	 	}
   	 	function Divison(){
   	 		var val1 = document.getElementById("number1").value;
   	 		var val2 = document.getElementById("number2").value;
   	 		var ans = parseInt(val1)/parseInt(val2);
   	 		document.getElementById('op').innerHTML = ans;
   	 	}
   	 </script>
   	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
