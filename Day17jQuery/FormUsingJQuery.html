<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
   	<div class="row justify-content-center">
   		  <div class="col-lg-6">
   		   <div class="form-group">
		    <label>First Name</label>
		    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
		    <small class="text-danger" id="fNameError"></small>
		  </div>
   		  <div class="form-group">
		    <label> Last Name</label>
		    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
		    <small class="text-danger" id="lNameError"></small>
		  </div>
		  <div class="form-group">
		    <label> Email Address</label>
		    <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
		    <small class="text-danger" id="emailAddressError"></small>
		  </div>
		  <div class="form-group">
		    <label >Password</label>
		    <input type="Password" class="form-control" id="password" placeholder="Enter Password">
		    <small class="text-danger" id="passwordError"></small>
		  </div>
		   <div class="form-group">
		    <div class="form-check">
               <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onclick="myFunction()">
               <label class="form-check-label">Show Password</label>
            </div>
		  </div>
		  <div class="form-group">
		    <label >Conform Password</label>
		    <input type="Password" class="form-control" id="conformPassword" placeholder="Conform Password">
		    <small class="text-danger" id="conformPasswordError"></small>
		  </div>
		  <div class="form-group">
		  	<label >Select Gender</label>
		    <div class="form-check">
			  <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
			  <label class="form-check-label" for="materialUnchecked">Male</label>
			</div>
			<div class="form-check">
			  <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
			  <label class="form-check-label" for="materialUnchecked">Female</label>
			</div>
			 <small class="text-danger" id="genderError"></small>
         </div>
         <div class="form-group">
          <label >Select District</label>
         	<select class="browser-default custom-select">
			  <option selected>Open this select menu</option>
			  <option value="1">Dhaka</option>
			  <option value="2">Khulna</option>
			  <option value="3">Rajshahi</option>
			</select>
         </div>
         <div class="form-group">
         	<button type="submit" class="btn btn-primary" id="register">Register</button>
         </div>
         
     </div>
</body>
<script type="text/javascript" src="JQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/script2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
