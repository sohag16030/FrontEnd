   <h2>what can javascript do?</h2>
   <p>JavaScript can change HTML attribute values</p>
   <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


<button onclick="document.getElementById('myImage').src='images/pic_bulbon.png'">Turn on the light</button>

<img id="myImage" src="images/pic_bulboff.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='images/pic_bulboff.png'">Turn off the light</button>
