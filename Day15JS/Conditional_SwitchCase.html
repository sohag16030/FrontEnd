<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
   <p id="demo"></p>
   <p id ="demo1"></p>
   <p id ="demo2"></p>
   <script type="text/javascript">
   	var n=20;
   	if(n%2==0)
   		document.getElementById("demo").innerHTML = "Number is Even";
   	else
   		 document.getElementById("demo").innerHTML = "Number isOdd";
   	var date = new Date();
    var day = date.getDay();
    document.getElementById("demo1").innerHTML= "The day number of this week is:"+day;
    var ans;
    switch(day){
       case 0 :
    	   ans="Sunday";
    	 break;
    	 case 1 :
    	   ans="Monday";
    	 break
    	 case 2 :
    	   ans="Twisday";
    	 break;
    	 case 3 :
    	   ans="Wednesday";
    	 break;
    	 case 4 :
    	   ans="Thrusday";
    	 break;
    	 case 5 :
    	   ans="Friday";  
    	 break;
    	 case 6 :
    	   ans="Satarday";
    	 break;
    	}
       document.getElementById("demo2").innerHTML ="Today is:"+ans;
   </script>

</body>
</html>
