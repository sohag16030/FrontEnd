<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <ul>
      <li>car</li>
      <li>bus</li>
      <li>air plane</li>
    </ul>
    <ol start="1">
      <li>car</li>
      <li>bus</li>
      <li>air plane</li>
    </ol>
    <ol style="list-style-type:upper-roman">
      <li>car</li>
      <li>bus</li>
      <li>air plane</li>
    </ol>
  </body>
</html>
