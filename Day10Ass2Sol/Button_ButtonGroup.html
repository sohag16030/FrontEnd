<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style3.css">
</head>
<body>
<div class="container">
   	<div class="row">
   		<button type="button" class="btn btn-primary distance" >Primary</button>
   		<button type="button" class="btn btn-link distance">Link</button>
   		<a href="#" type="button" class="btn btn-warning distance" role="button">Warning</a>
   		<input type="button" class="btn btn-primary distance" value="input">
   		<button type="button" class="btn btn-outline-primary distance">Primary</button>
   		<a href="" class="btn btn-primary btn-lg disabled distance" role="button" aria-disabled="true">Primary Link</a>
   	</div>
   	<div class="row distance">
   		<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Single toggle</button>
   	</div>
   	<div class="row distance">
   		<div class="btn-group-toggle" data-toggle="buttons">
           <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"> Checked
         </label>
        </div>
   	</div>
   	<div class="row distance">
   		<div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
          </label>
             <label class="btn btn-secondary">
                   <input type="radio" name="options" id="option2" autocomplete="off"> Radio
         </label>
            <label class="btn btn-secondary">
                   <input type="radio" name="options" id="option3" autocomplete="off"> Radio
         </label>
        </div>
   	</div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
   integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
   crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
